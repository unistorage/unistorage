<!DOCTYPE html>
<html>
  <head>
    <title>Unistore admin</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endwith %}

      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
